					glyphClass = options.glyph;

			function onEachFeature(feature, layer) {

				}

				}

				if (feature.geometry && feature.geometry.type == 'LineString') {
					layer.bindTooltip(feature.properties.label + ': ' + feature.properties.distance + ' mi<br> Route count: 0', {sticky: true});
					layer.setStyle(setLineStyle(feature.properties.label));  
				}
				if (feature.geometry && feature.geometry.type == 'Point') {
					layer.bindTooltip(feature.properties.label);
					layer.bindPopup(popupText);  //just do popups for points
				}
				//add to map

					} else {

			function whenClicked(e){
				if (this.feature.geometry.type == 'LineString') {
					// check if first route selected
					// 'this' = layer
					var linelatlng = this.getLatLngs();
					var startline =  linelatlng[0];
					var endline =  linelatlng.slice(-1)[0];  // get last element of array
					// keep track of how many times each route is used
					var routecount = Number(this.feature.properties.trail); //use trail as count of the routes for now
					
					this.closeTooltip();// close sticky tooltip when click on line
					if (e.originalEvent.ctrlKey) { //ctrl pressed so delete line if last one - check name and index
						if (routelegs > 0) {
							if (this.feature.properties.index == routedata[routelegs][0] && this.feature.properties.label == routedata[routelegs][1]) {
								// remove line

								routelegs -= 1;
								routedata[0][3] = routedata[routelegs][3];  // last pt
								routedata[0][2] = routedata[routelegs][2];  // last pt
								//could pop data from end of array, but no harm to just leave it
							}
						}
					} else if (routelegs == 0) {
						// see which side of line clicked - start of route is end closest to click
						//  routedata[0] is summary: 0 start pt, 1 start name, 2 end pt, 3 end name, 4 dist, 5 ascent, 6 descent, 7 start elevation 
						if (e.latlng.distanceTo(startline) > e.latlng.distanceTo(endline)) {
							addleg(this, -1);
						} else {
							addleg(this, 1);
						}
						routecount += 1;  // should be 1 as new route
					} else {
						// routedata: 0 route index, 1 route name, 2 end pt, 3 end name, 4 dist, 5 ascent, 6 descent, 7 direction bearing
						// check one end of line matches current end point
						var startindex = this.feature.properties.start
						var endindex = this.feature.properties.finish
						var routeindex = routedata[routelegs][2];
						var aroute = routedata[routelegs][1];
						var broute = this.feature.properties.label;
						if (startindex == routeindex) {
							addleg(this, 1);
							routecount += 1;
						} else if (endindex == routeindex) { 
							addleg(this, -1);
							routecount += 1;	
						} else if (aroute == broute) {
							// test if auto route? go from a to b
							var aindex = routedata[routelegs][0];
							var aend = routedata[routelegs][2];
							var bindex = this.feature.properties.index;
							var autoroute = ([],[]); // store two values 0 'rindex' 1 'rend'
							var autoindex = 0;
							var rindex = aindex;
							var rend = aend;
							autoroute[0] = [aindex, aend];
							
							// look for next route and next until reach b
							// Iterate the layers of the map - only lines - uses "trails"
							do {
								doindex = autoindex
								trails.eachLayer(function (layer) {
									// Check if layer is line with correct label and not current line
									if (layer instanceof L.Polyline && layer.feature.properties.label == aroute && layer.feature.properties.index != rindex &&
											(layer.feature.properties.start == rend || layer.feature.properties.finish == rend )) {
										autoindex += 1;
										autoroute[autoindex] = [layer.feature.properties.index, 
											(layer.feature.properties.start == rend) ? layer.feature.properties.finish : layer.feature.properties.start];
									}
								});
								rindex = autoroute[autoindex][0];
								rend = autoroute[autoindex][1];
							}
							while (autoindex > doindex && bindex != autoroute[autoindex][0]); // keep going until no line found, or reached b

			function distP2P(pt1, pt2) { // return value in meters - add generic gpx

				var ptB = L.latLng();  // initialize returns lat lng alt

				if (pt2 > pt1) {

					ptA = getGPXlatlng(gpxPoints, pt1);
					for (var i = pt1 + 1; i <=pt2; i++) {
						ptB = getGPXlatlng(gpxPoints, i);

						ptA = ptB;
					}	
				}
				return distm; // return value in meters
			};	
			
			function ptAtDist(pt1, dist) { //- add generic gpx
				// find pt that is dist meters further on (or back if distance negative)
				// unless reach start or end - return at least one pt further on

				var ptA = getGPXlatlng(gpxPoints, pt1);
				var ptB = L.latLng();  // initialize returns lat lng alt

				var distm = 0.0; // starting point 
				if (dist > 0){
					do {
						pt++;
						ptB = getGPXlatlng(gpxPoints, pt);
						distm += mymap.distance(ptA, ptB);
						ptA = ptB;
					} while (distm < dist && pt < maxPt);
				}	else { // search backwards
					do {
						pt--;
						ptB = getGPXlatlng(gpxPoints, pt);
						distm += mymap.distance(ptA, ptB);
						ptA = ptB;
					} while (distm < (-dist) && pt > 0);	
				}
				return pt;
			};

								// now within 75m look for closest place - back up 100m and search 300m
								curIndex = ptAtDist(curIndex, -100.0);
								endLatLng = getptlatlng(endIndex);
								for (var i = curIndex; i < ptAtDist(curIndex, 400.0); i++) {
									offset = mymap.distance(endLatLng, getGPXlatlng(gpxPoints, i));
									if (offset < minPtGPXoffset) {
										minPtGPXoffset = offset;
										minPtGPXindex = i;
									}
								}
								minPtGPXdist = distP2P(gpxIndex-1, minPtGPXindex);
								gpxRoute[gpxLegs] = [-1, "Extra-Skip", endIndex, getptname(endIndex),
										minPtGPXdist/1609.0, minPtGPXindex, minPtGPXdist/1609.0, minPtGPXoffset];
								if (gpxRoute[gpxLegs-1][2] == endIndex) { // out and back rather than skip
									gpxRoute[gpxLegs][0] = -2;
									gpxRoute[gpxLegs][1] = "Extra-O&B";
								}	
								// find point approx half way in extra line
								var halfpt = ptAtDist(minPtGPXindex, -minPtGPXdist/2);
								console.log(halfpt);
								
								
								// add line to display - get dummy data
								//[0]route index, [1]route name, [2]end pt, [3]end name, [4]dist, [5]gpxindex, [6]gpxdist, [7]offset 
								var lcoords = "[[" + getptlatlng(gpxRoute[gpxLegs-1][2]).lng + ", ";
								lcoords += getptlatlng(gpxRoute[gpxLegs-1][2]).lat + "],[";
								lcoords += getGPXlatlng(gpxPoints, halfpt)[1] + ", ";
								lcoords += getGPXlatlng(gpxPoints, halfpt)[0] + "],[";
								lcoords += getptlatlng(endIndex).lng + ", ";
								lcoords += getptlatlng(endIndex).lat + "]]";
								
								var des = 0;
								var asc = ((getptlatlng(endIndex).alt - getptlatlng(gpxRoute[gpxLegs-1][2]).alt)/0.3048).toFixed(0); // in feet
								if (asc < 0) {
									des = asc;
									asc = 0;
								}
								
								var gIndex = 1000*gpxRoute[gpxLegs-1][2] + gpxRoute[gpxLegs][2]
								var gline = { "type": "Feature", "geometry": {"type": "LineString",
										"coordinates": eval(lcoords) },
										"properties": {"index": gIndex,"start": gpxRoute[gpxLegs-1][2],"finish": gpxRoute[gpxLegs][2],
										"label": "Extra",
										"distance": eval(gpxRoute[gpxLegs][4].toFixed(2)),
										"ascent": eval(asc),"descent": eval(des),"trail": "", "color": ""}};
								console.log(lcoords);
								console.log(gline);
								var geoline = L.geoJSON(gline, 
									{
										onEachFeature: onEachFeature
									}).addTo(trails);	
								
								// add to route
								var rline = getRouteData(gIndex, "Extra"); 
								var routecount = Number(rline.feature.properties.trail) + 1;
								var findex = rline.feature.properties.finish;
								var rend = gpxRoute[gpxLegs][2];
								if (rend == findex) { // should always be this one
									addleg(rline, 1);
								} else {
									addleg(rline, -1);
								}
								updatecolor(rline, routecount);
							} else {
								gpxRoute[gpxLegs] = gpxFindLeg[minCount];
								// add to route
								var rline = getRouteData(gpxRoute[gpxLegs][0], gpxRoute[gpxLegs][1]);
								var routecount = Number(rline.feature.properties.trail) + 1;
								var findex = rline.feature.properties.finish;
								var rend = gpxRoute[gpxLegs][2];
								if (rend == findex) {
									addleg(rline, 1);
								} else {
									addleg(rline, -1);
								}
								updatecolor(rline, routecount);
							}
							gpxRoute[0][4] += gpxRoute[gpxLegs][4]; //keep track of route distance
							gpxRoute[0][6] += gpxRoute[gpxLegs][6]; //keep track of gpx distance
							gpxIndex = gpxRoute[gpxLegs][5] + 1;	// move onto next point in gpx trace
							currentPtGPXindex = gpxRoute[gpxLegs][2];
							dialogtext += '\n' + gpxRoute[gpxLegs][4].toFixed(2) + " mi\t GPX: " + gpxRoute[gpxLegs][5].toFixed(0).padStart(5, " ") + " (" + gpxRoute[gpxLegs][6].toFixed(2) + 
									" mi)\t(" + gpxRoute[gpxLegs][7].toFixed(1).padStart(4, " ") + " m)  " + gpxRoute[gpxLegs][1] + " to " + gpxRoute[gpxLegs][3];				
							
							// check if at end
							if (currentPtGPXindex == finishPtGPXindex) {
								if (gpxIndex == gpxImax) {  
									L.circle(getptlatlng(currentPtGPXindex), {radius: gpxRoute[gpxLegs][7], color: 'red'}).addTo(gpxcircles);
									L.circle(getGPXlatlng(gpxPoints, gpxImax - 1), {radius: 1, color: 'red'}).addTo(gpxcircles);	// 1m circles
								} else {  // see if very close to the end - measure distance left in route
									var distGPX = distP2P(gpxIndex - 1, gpxImax - 1);
									if (distGPX < 0.15*1609) {// if less than 0.15 mi to go then assume at and
										gpxLegs++;
										gpxIndex = gpxImax; // at end of gpx
										//[0]route index, [1]route name, [2]end pt, [3]end name, [4]dist, [5]gpxindex, [6]gpxdist, [7]offset
										gpxRoute[gpxLegs] = [0, "Extra", 0, "Finish", distGPX/1609.0, gpxImax - 1, distGPX/1609.0, 0];
										gpxRoute[0][4] += gpxRoute[gpxLegs][4]; //keep track of route distance
										gpxRoute[0][6] += gpxRoute[gpxLegs][6]; //keep track of gpx distance
										dialogtext += '\n' + gpxRoute[gpxLegs][4].toFixed(2) + " mi\t GPX: " + gpxRoute[gpxLegs][5].toFixed(0).padStart(5, " ") + " (" + gpxRoute[gpxLegs][6].toFixed(2) + 
												" mi)\t(" + gpxRoute[gpxLegs][7].toFixed(1).padStart(4, " ") + " m)  " + gpxRoute[gpxLegs][1] + " to " + gpxRoute[gpxLegs][3];													
										L.circle(getptlatlng(currentPtGPXindex), {radius: gpxRoute[gpxLegs-1][7], color: 'red'}).addTo(gpxcircles);					
										L.circle(getGPXlatlng(gpxPoints, gpxImax - 1), {radius: 1, color: 'red'}).addTo(gpxcircles);	// 1m circles		
									}
								}
							}
							// show circle if not last point (already drawn)
							if (gpxIndex < gpxImax) {
								L.circle(getptlatlng(currentPtGPXindex), {radius: gpxRoute[gpxLegs][7]}).addTo(gpxcircles);
							}
						} while (gpxIndex < gpxImax);
						// finish off data dialog
						updateleg(); //update route info
						dialogtext += '\n  Total distance ' + gpxRoute[0][4].toFixed(2) + "mi    (GPX: " + gpxRoute[0][6].toFixed(2) + " mi)";

						$("#gpxresult").dialog({title: gpxRouteName}).dialog("open");
						$("#gpxresult").dialog({my: "center-100 top",})
					}
				}
			}]  })
